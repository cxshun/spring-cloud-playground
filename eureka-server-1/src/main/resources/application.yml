server:
  port: 8801
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8802/eureka
spring:
  application:
    name: eureka-server
  boot:
    admin:
      client:
        url: http://localhost:8804
  zipkin:
    base-url: http://localhost:8803
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    com.netflix.discovery: debug
