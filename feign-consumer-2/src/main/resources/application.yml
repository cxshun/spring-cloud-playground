server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8801/eureka,http://localhost:8802/eureka
    fetch-registry: true
    register-with-eureka: true
spring:
  application:
    name: feign-consumer
  boot:
    admin:
      client:
        url: http://localhost:8804
  zipkin:
    base-url: http://localhost:8803
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com.shun.proxy.HelloService: debug