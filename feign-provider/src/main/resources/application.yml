server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8801/eureka
    fetch-registry: true
    register-with-eureka: true
spring:
  application:
    name: feign-provider
  boot:
    admin:
      client:
        url: http://eureka-server:8804
  zipkin:
    base-url: http://eureka-server:8803
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  hystrix:
    enabled: true
logging:
  level:
    com.shun: debug
