server:
  port: 8803
spring:
  application:
    name: zipkin-server
  boot:
    admin:
      client:
        url: http://admin-server:8804
  zipkin:
    base-url: http://zipkin-server:8803
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8801/eureka
management:
  metrics:
    web:
      server:
        auto-time-requests: false
  endpoints:
    web:
      exposure:
        include: '*'
